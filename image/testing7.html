<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pie Chart</title>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>
  <div>
    <label for="value">Enter a value:</label>
    <input type="number" id="value" name="value" min="0" step="any">
    <button onclick="drawPieChart()">Draw Chart</button>
  </div>
  <canvas id="pieChartCanvas" width="400" height="400"></canvas>

  <script>
    function drawPieChart() {
      // Get the canvas element and its context
      const canvas = document.getElementById('pieChartCanvas');
      const ctx = canvas.getContext('2d');

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Get the input value
      const value = parseFloat(document.getElementById('value').value);

      // Calculate the angle for the value (360 degrees for the whole circle)
      const angle = (value / 100) * 360;

      // Draw the pie slice
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 3, 0, angle * Math.PI / 180);
      ctx.closePath();
      ctx.fillStyle = 'orange';
      ctx.fill();

      // Draw the border of the pie slice
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 3, 0, angle * Math.PI / 180);
      ctx.closePath();
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  </script>
</body>
</html>
