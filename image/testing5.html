<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pie Chart</title>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>
  <div>
    <label for="value">Enter a value:</label>
    <input type="number" id="value" min="0" step="1">
    <button onclick="addData()">Add</button>
  </div>
  <canvas id="pieChart" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('pieChart');
    const ctx = canvas.getContext('2d');

    let data = [];
    let total = 0;

    function addData() {
      const value = parseInt(document.getElementById('value').value);
      if (!isNaN(value)) {
        data.push(value);
        total += value;
        drawPieChart();
      }
    }

    function drawPieChart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      let startAngle = 0;
      for (let i = 0; i < data.length; i++) {
        const sliceAngle = (Math.PI * 2) * (data[i] / total);
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) / 2, startAngle, startAngle + sliceAngle);
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        startAngle += sliceAngle;
      }
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
